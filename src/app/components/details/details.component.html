<app-header [pageHome]="false"></app-header>
<div class="div-container">
  <mat-card *ngIf="pokemon">
      <mat-card-title >{{this.pokemon.name | uppercase}}</mat-card-title>
      <img src="{{this.pokemon.sprites.front_default}}" alt="{{this.pokemon.name}}">
    <mat-chip-list aria-label="Fish selection">
      <mat-chip *ngFor="let type of pokemon.types" color="accent" selected>
        {{type.type.name | titlecase}}
      </mat-chip>
    </mat-chip-list>
    <h2 style="text-align: center;">#{{pokemon.id  | number:'3.0-5'}}</h2>
    <mat-card-content>
      <div mat-subheader>Stats</div>
      <section class="section" *ngFor="let stat of pokemon.stats">
        <label>{{stat.stat.name | titlecase}}</label>
        <mat-progress-bar
            class="margin"
            color="accent"
            mode="determinate"
            value="{{stat.base_stat}}"
          >
          {{stat.base_stat}}
        </mat-progress-bar>
        </section>
        <mat-divider></mat-divider>
        <mat-list>
          <div mat-subheader>Abilities</div>
          <mat-list-item *ngFor="let ability of this.pokemon.abilities"> {{ability.ability.name | titlecase}} </mat-list-item>
         </mat-list>
    </mat-card-content>
  </mat-card>
</div>
